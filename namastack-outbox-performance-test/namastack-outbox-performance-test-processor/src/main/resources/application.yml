spring:
  application:
    name: namastack-outbox-performance-test-processor

  datasource:
    url: jdbc:postgresql://localhost:5432/outbox_performance_test
    username: username
    password: password

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

outbox:
  batch-size: 10
  poll-interval: 1000
  schema-initialization:
    enabled: true
  retry:
    policy: jittered
    max-retries: 3
    jittered:
      base-policy: exponential
      jitter: 1000
    exponential:
      initial-delay: 1000
      max-delay: 60000
      multiplier: 2.0
  processing:
    stop-on-first-failure: true
    delete-completed-records: true
    publish-after-save: false
    executor-core-pool-size: 4
    executor-max-pool-size: 8
  instance:
    graceful-shutdown-timeout-seconds: 2
    new-instance-detection-interval-seconds: 5
    stale-instance-timeout-seconds: 10
    heartbeat-interval-seconds: 5

logging:
  level:
    ROOT: WARN
    io.namastack.outbox: DEBUG
