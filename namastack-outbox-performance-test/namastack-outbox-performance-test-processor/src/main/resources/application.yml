spring:
  application:
    name: namastack-outbox-performance-test-processor

  datasource:
    url: jdbc:postgresql://localhost:5432/outbox_performance_test
    username: username
    password: password

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

outbox:
  poll-interval: 1000
  batch-size: 50
  schema-initialization:
    enabled: true
  retry:
    policy: jittered
    max-retries: 3
    jittered:
      base-policy: exponential
      jitter: 1000
    exponential:
      initial-delay: 1000
      max-delay: 60000
      multiplier: 2.0
  processing:
    stop-on-first-failure: true

logging:
  level:
    io.namastack.outbox: DEBUG
