# Spring Outbox Demo Application Configuration
spring:
  application:
    name: spring-outbox-basic-example

  # Database Configuration (H2 in-memory for demo purposes)
  datasource:
    url: jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

# Spring Outbox Configuration
outbox:
  poll-interval: 2000
  schema-initialization:
    enabled: true
  locking:
    refresh-threshold: 2
    extension-seconds: 5
  retry:
    policy: jittered
    max-retries: 3
    jittered:
      base-policy: exponential
      jitter: 1000
    exponential:
      initial-delay: 1000
      max-delay: 60000
      multiplier: 2.0
  processing:
    stop-on-first-failure: true

# Logging Configuration
logging:
  level:
    io.namastack.demo: INFO
    io.namastack.springoutbox: DEBUG
