spring:
  application:
    name: namastack-outbox-performance-test-processor

  datasource:
    url: jdbc:postgresql://localhost:5432/outbox_performance_test
    username: username
    password: password
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      idle-timeout: 60000
      max-lifetime: 300000
      connection-timeout: 30000

  threads:
    virtual:
      enabled: true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

outbox:
  batch-size: 1000
  poll-interval: 2000
  rebalance-interval: 10000
  jdbc:
    schema-initialization:
      enabled: true
  processing:
    stop-on-first-failure: false
    delete-completed-records: false
    publish-after-save: false
  instance:
    graceful-shutdown-timeout-seconds: 2
    stale-instance-timeout-seconds: 10
    heartbeat-interval-seconds: 5

logging:
  level:
    ROOT: WARN
