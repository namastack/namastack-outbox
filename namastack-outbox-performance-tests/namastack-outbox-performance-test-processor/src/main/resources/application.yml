spring:
  application:
    name: namastack-outbox-performance-test-processor

  datasource:
    url: jdbc:postgresql://localhost:5432/outbox_performance_test
    username: username
    password: password
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      idle-timeout: 60000
      max-lifetime: 300000
      connection-timeout: 30000

  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 200

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

namastack:
  outbox:
    schema-initialization:
      enabled: true
    retry:
      policy: exponential
      max-retries: 3
      exponential:
        initial-delay: 1000
        max-delay: 60000
        multiplier: 2.0
      jitter: 1000
    polling:
      batch-size: 1200
      trigger: fixed
      fixed:
        interval: 1000
    processing:
      stop-on-first-failure: true
      delete-completed-records: true
      executor-core-pool-size: 16
      executor-max-pool-size: 32
    instance:
      heartbeat-interval-seconds: 5
      stale-instance-timeout-seconds: 10
      graceful-shutdown-timeout-seconds: 2
      rebalance-interval: 10000
    multicaster:
      publish-after-save: false

logging:
  level:
    ROOT: WARN
    io.namastack.outbox: DEBUG
