[versions]
# Kotlin and Plugin versions
kotlin = "2.2.21"
springBoot = "4.0.1"
dependencyManagement = "1.1.7"
ktlint = "14.0.1"
dokka = "2.1.0"
publish = "0.35.0"

# Dependency versions
mockk = "1.14.7"

[libraries]
# Spring Boot dependencies
spring-boot-bom = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "springBoot"}
spring-boot = { module = "org.springframework.boot:spring-boot" }
spring-boot-autoconfigure = { module = "org.springframework.boot:spring-boot-autoconfigure" }
spring-boot-hibernate = { module = "org.springframework.boot:spring-boot-hibernate" }
spring-boot-jdbc = { module = "org.springframework.boot:spring-boot-jdbc" }
spring-boot-starter-logging = { module = "org.springframework.boot:spring-boot-starter-logging" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-data-jpa-test = { module = "org.springframework.boot:spring-boot-starter-data-jpa-test" }
spring-boot-starter-data-jdbc = { module = "org.springframework.boot:spring-boot-starter-data-jdbc" }
spring-boot-actuator = { module = "org.springframework.boot:spring-boot-actuator" }
spring-tx = { module = "org.springframework:spring-tx" }
spring-jdbc = { module = "org.springframework:spring-jdbc" }

# Jakarta dependencies
jakarta-annotation-api = { module = "jakarta.annotation:jakarta.annotation-api" }

# Kotlin dependencies
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }

# JPA and Database dependencies
hibernate-core = { module = "org.hibernate.orm:hibernate-core" }
spring-orm = { module = "org.springframework:spring-orm" }
h2 = { module = "com.h2database:h2" }

# Test dependencies
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
assertj-core = { module = "org.assertj:assertj-core" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }

# Metrics dependencies
micrometer-core = { module = "io.micrometer:micrometer-core" }

# Common dependencies
commons-codec = { module = "commons-codec:commons-codec" }

# Jackson dependencies
jackson-databind = { module = "tools.jackson.core:jackson-databind" }
jackson-module-kotlin = { module = "tools.jackson.module:jackson-module-kotlin" }

[plugins]
# Kotlin plugins
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }

# Spring plugins
spring-boot = { id = "org.springframework.boot", version.ref = "springBoot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "dependencyManagement" }

# Code quality plugins
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
dokka-javadoc = { id = "org.jetbrains.dokka-javadoc", version.ref = "dokka" }
maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "publish" }
