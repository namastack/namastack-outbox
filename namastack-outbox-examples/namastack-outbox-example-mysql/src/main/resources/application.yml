spring:
  application:
    name: namastack-outbox-basic-example

  datasource:
    url: jdbc:mysql://localhost:3306/outbox_example
    username: username
    password: password

  jpa:
    hibernate:
      ddl-auto: validate

outbox:
  schema-initialization:
    enabled: true
  instance:
    graceful-shutdown-timeout-seconds: 2

logging:
  level:
    root: info
    io.namastack: debug
