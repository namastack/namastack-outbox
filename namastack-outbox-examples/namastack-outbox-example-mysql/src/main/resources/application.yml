spring:
  application:
    name: namastack-outbox-example-mysql

  datasource:
    url: jdbc:mysql://localhost:3306/outbox_example
    username: username
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop

outbox:
  instance:
    graceful-shutdown-timeout-seconds: 2

logging:
  level:
    root: info
    io.namastack: debug
